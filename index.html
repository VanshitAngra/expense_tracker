<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" />
<!-- or -->
<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" /> -->

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Budget Buddy</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">Rs 0.00</h1>
        <div class="inc-exp">
            <div>
                <h4>Income</h4>
                <p id="moneyadd" class="moneyadd">
                    +Rs 0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="moneysub" class="moneysub">
                    -Rs 0.00
                </p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <li class="his">
                Cash <span>-Rs 0.00</span><button class="delete">X</button>
            </li>
        </ul>
        <h3>Add New Transition</h3>
        <form  id="form">
            <div class="form-control">
                <label for="Text">Text</label>
                <input type="text" id="text" placeholder="Enter Text...">
            </div>
            <div class="form-control">
                <label for="Amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount...">
            </div>
            <button class="btn">All Transaction</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
